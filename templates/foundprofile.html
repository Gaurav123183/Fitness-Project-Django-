<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information - Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">User Found</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped mb-0">
                            <tbody>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>{{name}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Age</th>
                                    <td>{{age}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Gender</th>
                                    <td>{{gender}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Height</th>
                                    <td>{{height}} cm</td>
                                </tr>
                                <tr>
                                    <th scope="row">Weight</th>
                                    <td>{{weight}}kg</td>
                                </tr>
                                <tr>
                                    <th scope="row">Food Type</th>
                                    <td>{{foodtype}}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Steps Per Day</th>
                                    <td>{{steps_pr_day}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Optionally, add a back button -->
                <div class="mt-3 text-center">
                    <a href="/dashboard/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
