<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .search-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .search-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h3 class="text-center mb-4">Search User</h3>
        <form method="POST" action="/searchpro/">
            {%csrf_token%}
            <div class="mb-3">
                <label for="username" class="form-label">Enter User Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Type user name..." required>
            </div>
            <button type="submit" class="btn btn-primary search-btn">Search</button>
        </form>
    </div>
</body>
</html>
